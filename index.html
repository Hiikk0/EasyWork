<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="macbook-pro">
      <div class="horizontal-layout">
        <div class="opened-menu">
          <div class="menu-header">
            <img class="img" src="img/menu.svg" />
            <div class="text-wrapper">Списки справ</div>
            <img class="img" src="img/settings.svg" />
          </div>
          <div class="list">
            <div class="task">
              <div class="icon"></div>
              <div class="div">Задачі</div>
            </div>
            <div class="new-task">
              <div class="icon"></div>
              <div class="div">Новий список справ</div>
              <img class="plus" src="img/plus.svg" />
            </div>
          </div>
        </div>
        <div class="tasks-area">
          <div class="title-of-the-task">
            <div class="icon"></div>
            <div class="text-wrapper-2">Title</div>
          </div>
          <div class="tasks">
            <div class="task">
              <div class="icon"></div>
              <div class="text-wrapper-3">Задачі</div>
            </div>
            <div class="new-task">
              <div class="icon"></div>
              <div class="text-wrapper-3">Новий список справ</div>
              <img class="plus" src="img/plus.svg" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
